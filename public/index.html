<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Track Stars</title>
    <script src="/socket.io/socket.io.js"></script>

        canvas { background: #4a7c44; border: 6px solid #8b4513; image-rendering: pixelated; box-shadow: 0 10px 0 #5d2e0a; max-width: 95vw; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .card { background: white; padding: 30px; border-radius: 20px; color: #333; border: 6px solid #f8b800; }
        input { padding: 12px; font-size: 18px; border: 3px solid #5c94fc; border-radius: 8px; width: 200px; margin-bottom: 10px; }
        button { padding: 15px 30px; font-size: 20px; background: #ff4d4d; color: white; border: none; border-radius: 10px; cursor: pointer; font-family: inherit; box-shadow: 0 5px 0 #b33636; }
        button:active { transform: translateY(3px); box-shadow: 0 2px 0 #b33636; }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="card">
            <h2 style="margin-top:0">üèÉ PIXEL RACE üèÉ</h2>
            <p>Enter your racer name:</p>
            <input type="text" id="nick" placeholder="Name..." maxlength="10">
            <br>
            <button id="startBtn">JOIN RACE</button>
        </div>
    </div>

    <h2 id="status" style="text-shadow: 2px 2px #000; margin: 10px;">MASH TO RUN!</h2>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        const socket = io();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const overlay = document.getElementById('overlay');
        const nickInput = document.getElementById('nick');
        
        let players = {};
        let audioCtx = null;

        // --- JOIN LOGIC ---
        startBtn.onclick = function() {
            const name = nickInput.value.trim() || "Racer";
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            socket.emit('setNickname', name);
            overlay.style.display = 'none';
        };

        // --- SMOOTH DATA SYNC ---
        // Instead of replacing the whole player object, we update positions
        socket.on('update', (serverPlayers) => {
            for (let id in serverPlayers) {
                if (!players[id]) {
                    players[id] = serverPlayers[id];
                } else {
                    // Update only target X, let the loop smooth the movement
                    players[id].targetX = serverPlayers[id].x;
                    players[id].isWinner = serverPlayers[id].isWinner;
                    players[id].name = serverPlayers[id].name;
                    players[id].lane = serverPlayers[id].lane;
                }
            }
            // Remove players who left
            for (let id in players) {
                if (!serverPlayers[id]) delete players[id];
            }
        });

        // --- SOUND ---
        function playTapSound() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.setValueAtTime(250 + Math.random() * 100, audioCtx.currentTime);
            g.gain.setValueAtTime(0.05, audioCtx.currentTime);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }
