<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Track Stars</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #5c94fc; color: white; font-family: 'Courier New', monospace; text-align: center; margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; touch-action: manipulation; }
        canvas { background: #4a7c44; border: 6px solid #8b4513; image-rendering: pixelated; box-shadow: 0 10px 0 #5d2e0a; max-width: 95vw; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .card { background: white; padding: 30px; border-radius: 20px; color: #333; border: 6px solid #f8b800; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        input { padding: 12px; font-size: 18px; border: 3px solid #5c94fc; border-radius: 8px; width: 200px; outline: none; margin-bottom: 10px; }
        button { padding: 15px 30px; font-size: 20px; background: #ff4d4d; color: white; border: none; border-radius: 10px; cursor: pointer; font-family: inherit; box-shadow: 0 5px 0 #b33636; transition: 0.1s; }
        button:active { transform: translateY(3px); box-shadow: 0 2px 0 #b33636; }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="card">
            <h2 style="margin-top:0">üèÉ PIXEL RACE üèÉ</h2>
            <p>Enter your racer name:</p>
            <input type="text" id="nick" placeholder="Name..." maxlength="10">
            <br>
            <button id="startBtn">JOIN RACE</button>
        </div>
    </div>

    <h2 id="status" style="text-shadow: 2px 2px #000; margin: 10px;">MASH TO RUN!</h2>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        const socket = io();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const overlay = document.getElementById('overlay');
        const nickInput = document.getElementById('nick');
        
        let players = {};
        let audioCtx = null;

        // --- THE START LOGIC ---
        startBtn.onclick = function() {
            const name = nickInput.value.trim() || "Racer";
            
            // Activate Audio Context for sounds
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }

            // Tell the server we are joining
            socket.emit('setNickname', name);
            
            // Hide the login screen
            overlay.style.display = 'none';
            console.log("Joined as:", name);
        };

        // --- SOUND ENGINE ---
        function playTapSound() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.setValueAtTime(250 + Math.random() * 150, audioCtx.currentTime);
            g.gain.setValueAtTime(0.08, audioCtx.currentTime);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        // --- INPUT HANDLING ---
        function handleAction() {
            if(overlay.style.display === 'none') {
                socket.emit('move');
                playTapSound();
            }
        }

        window.onkeydown = function(e) { if(e.code === 'Space') handleAction(); };
        window.onpointerdown = function(e) {
            if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'INPUT') {
                handleAction();
            }
        };

        // --- DRAWING ---
        socket.on('update', (data) => { players = data; });

        function loop() {
            ctx.fillStyle = "#5c94fc"; ctx.fillRect(0,0,800,400); // Sky
            
            // Track
            ctx.fillStyle = "#8b4513"; ctx.fillRect(0, 50, 800, 330);
            ctx.fillStyle = "rgba(255,255,255,0.3)";
            for(let i=0; i<6; i++) ctx.fillRect(0, 60 + (i * 65), 800, 4);

            // Athletes
            Object.values(players).forEach(p => {
                const y = 85 + (p.index * 65);
                const bob = Math.abs(Math.sin(p.x * 0.15)) * 8;
                ctx.save();
                ctx.translate(50 + p.x, y - bob);
                
                // Body
                ctx.fillStyle = p.color;
                ctx.fillRect(-15, -15, 30, 30);
                
                // Name & Trophy
                ctx.fillStyle = "white"; ctx.font = "bold 14px Arial"; ctx.textAlign = "center";
                ctx.fillText(p.name, 0, -25);
                if(p.isWinner) {
                    ctx.font = "24px Arial";
                    ctx.fillText("üèÜ", 0, -45);
                    document.getElementById('status').innerText = p.name + " WINS!";
                }
                ctx.restore();
            });
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
